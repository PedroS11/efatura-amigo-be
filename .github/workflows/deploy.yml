name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::566348719618:role/Github-Actions
          aws-region: eu-west-2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --prefer-offline

      - name: Build project
        run: |
          # 1. Run your custom build script
          yarn build 
          
          # 2. Stage dependencies for processNif
          cd dist/processNif
          npm init -y
          npm install playwright-core @sparticuz/chromium --omit=dev
          
          # 3. Stage dependencies for getCategory (if it needs any)
          cd ../getCategory
          npm init -y

