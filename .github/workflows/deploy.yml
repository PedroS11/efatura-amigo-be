name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::566348719618:role/Github-Actions
          aws-region: eu-west-2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --prefer-offline

      - name: Build project
        run: yarn build

      - name: CDK Diff
        run: npx cdk diff

      - name: CDK Bootstrap
        # We add --trust to ensure the deploy role can actually talk to the bootstrap role
        run: npx cdk bootstrap aws://566348719618/eu-west-2 --trust 566348719618

      - name: Deploy CDK Stack
        run: npx cdk deploy --all --require-approval never