name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::566348719618:role/Github-Actions
          aws-region: eu-west-2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --prefer-offline

      - name: Build Project
        run: yarn build

      - name: Prepare Layer
        run: |
          mkdir -p layers/playwright/nodejs
          cd layers/playwright/nodejs
          npm init -y
          npm install playwright-core @sparticuz/chromium --omit=dev

#      - name: CDK Bootstrap
#        run: |
#          npx cdk bootstrap aws://566348719618/eu-west-2 \
#            --trust 566348719618 \
#            --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess

      - name: Deploy CDK Stack
        run: npx cdk deploy --all --require-approval never